<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SISFACCI :: Inicio de Sesión</title>
        <meta name="viewport" content="width=device-width" />
        <link href="http://localhost:8084/SISFACCI/Content/css/metro-bootstrap.css" rel="stylesheet"/>
        <link href="http://localhost:8084/SISFACCI/Content/css/metro-bootstrap-responsive.css" rel="stylesheet"/>
        <link href="http://localhost:8084/SISFACCI/Content/css/iconFont.css" rel="stylesheet"/>
        <link href="http://localhost:8084/SISFACCI/Content/css/docs.css" rel="stylesheet"/>
        <link href="http://localhost:8084/SISFACCI/Content/js/prettify/prettify.css" rel="stylesheet"/>
        <link href="http://localhost:8084/SISFACCI/Content/themes/base/jquery-ui.css" rel="stylesheet"/>
        
        <!-- Load JavaScript Libraries -->
        <script src="http://localhost:8084/SISFACCI/Content/js/jquery/jquery.min.js"></script>
        <script src="http://localhost:8084/SISFACCI/Content/js/jquery/jquery.widget.min.js"></script>
        <script src="http://localhost:8084/SISFACCI/Content/js/jquery/jquery.mousewheel.js"></script>
        <script src="http://localhost:8084/SISFACCI/Content/js/prettify/prettify.js"></script>
        <script src="http://localhost:8084/SISFACCI/Content/js/load-metro.js"></script>
        <script src="http://localhost:8084/SISFACCI/Content/js/jquery-ui-1.8.24.js"></script>
    </h:head>
    <h:body class="metro" style="background-color: #efeae3">
        <header class="bg-dark">
            <div class="navigation-bar bg-gradient-lightBlue">
                <div class="navigation-bar-content container">
                    <a href="/" class="element"><span class="icon-grid-view"></span>SISFACCI <sup>1.0</sup></a>
                    <span class="element-divider"></span>
                    <a class="element1 pull-menu" href="#"></a>                    
                    <ul class="element-menu">                        
                        <li>
                            <ul class="dropdown-menu dark opacity" data-role="dropdown">
                            </ul>
                        </li>
                    </ul>
                    <div class="no-tablet-portrait no-phone">
                        <a class="element place-right" href="/Account/Login" title="Iniciar sesión">
                            <span class="icon-github"></span>
                        </a>
                        <a runat="server" class="element place-right " href="~/Account/Manage.aspx" title="Administrar">
                        </a><span class="element-divider place-right"></span>
                        <a runat="server" class="element place-right " href="~/Account/LogOut.aspx" title="Cerrar Sesión"> <span class="icon-exit"></span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <hr />
        <div id="body" class="container">
            <section class="content-wrapper main-content clear-fix">
                <div class="grid example">
                    <div class="row">
                        <div class="span6 text-center">
                            <span class="icon-locked" style="font-size: 21em; color: #3E3F3E"></span>
                        </div>
                        <div class="span6">
                            <div>
                                <fieldset>
                                    <legend>Inicio de Sesión</legend>
                                </fieldset>                                
                                <h:form>
                                                                        
                                    <h:outputText value="Usuario" />
                                    <br />
                                    <div class="input-control text size5" data-role="input-control">
                                        <h:inputText class="input-control text bd-grayLight" value="#{login.username}" />
                                    </div>
                                    <br />
                                    <h:outputText value="Contraseña" />
                                    <br />
                                    <div class="input-control text size5" data-role="input-control">
                                        <h:inputSecret class="input-control text bd-grayLight" value="#{login.password}" />
                                    </div>
                                    <br />
                                    <h:commandButton value="Iniciar Sesión" class="btn success" action="#{login.loginControl}" />
                                    
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>                
        
    </h:body>
</html>
